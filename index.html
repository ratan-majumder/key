<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  measurementId: "G-S2LZZ28SYN"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Get Key System */
window.getKey = async function () {
    const name = prompt("à¦†à¦ªà¦¨à¦¾à¦° à¦¨à¦¾à¦® à¦²à¦¿à¦–à§à¦¨:");
    const number = prompt("WhatsApp à¦¨à¦®à§à¦¬à¦° (country code à¦¸à¦¹, à¦¯à§‡à¦®à¦¨ 8801xxxxxx):");
    if(!name || !number){ alert("Name & Number required!"); return; }

    // IP
    let userIP = 'unknown';
    try{ userIP = (await fetch('https://api64.ipify.org?format=json').then(r=>r.json())).ip; } catch(e){ console.warn(e); }

    // Location
    const location = await new Promise(resolve=>{
        if(!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(pos=>resolve({lat: pos.coords.latitude, lon: pos.coords.longitude}), ()=>resolve(null));
    });

    // Get Key from Firebase
    const allKeys = await get(ref(db,"keys"));
    if(!allKeys.exists()){ alert("No key available!"); return; }

    let data = allKeys.val();
    let selectedKey = null;
    for(let id in data){ if(data[id].used===0){ selectedKey={id,key:data[id].value}; break; } }
    if(!selectedKey){ alert("No key left!"); return; }

    await update(ref(db,"keys/"+selectedKey.id),{
        used:1,
        userName:name,
        userNumber:number,
        ip:userIP,
        location: location,
        time:new Date().toLocaleString()
    });

    document.getElementById("displayKey").innerText = selectedKey.key;
    document.getElementById("keyBox").style.display = "block";

    if(confirm("Key ready! Open WhatsApp to send?")){
        window.open("https://wa.me/"+number+"?text="+encodeURIComponent("Your Key: "+selectedKey.key));
    }
};

window.copyKey = function () {
    const text = document.getElementById("displayKey").innerText;
    if(!text){ alert("No key to copy"); return; }
    navigator.clipboard.writeText(text).then(()=>alert("Copied!"));
};
</script>
